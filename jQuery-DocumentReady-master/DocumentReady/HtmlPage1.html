<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    
    <script type="text/javascript">
        //  $(window).load event fires when the DOM and all the content on the page (images, css etc) is fully loaded 
        $(window).load(function () {
            alert('Window loaded');
        });
        // $(document).ready is a jQuery event. It fires as soon as the DOM is loaded and ready to be manipulated by script.
        $(document).ready(function () {
            alert('DOM Loaded and ready');
        });
    </script>
</body>
</html>
