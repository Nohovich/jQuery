<!--  The following code works in all browsers including IE8 and earlier versions. -->
<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // When Show password checkbox is clicked
            $('#cbShowPassword').click(function () {
                // Retrieve the value the from the password textbox and store it in a variable for later use.
                var currentPassowrdFiled = $('#txtPassword');
                var currentPassword = currentPassowrdFiled.val();
                // Delete the password input filed.
                currentPassowrdFiled.remove();
                // If the "Show password" checkbox is CHECKED, then add a new input filed of type text
                if ($(this).is(':checked')) {
                    $(this).before('<input type="text" id="txtPassword" value="'
                        + currentPassword + '">');
                }

                 //else add a new input filed of password.
                else {
                    $(this).before('<input type="password" id="txtPassword" value="'
                        + currentPassword + '">');
                }
            });
        });
    </script>
</head>
<body style="font-family:Arial">
    Password :
    <input type="password" id="txtPassword" />
    <input type="checkbox" id="cbShowPassword" />Show password
</body>
</html>
