<!--
    prepend method, inserts the specified content to the beginning of each element in the set of matched elements.
     append method inserts the specified content to the end of each element in the set of matched elements.
    -->
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('div').append('<b> Tutorial</b>');
        });
    </script>
</head>
<body style="font-family:Arial">
    <div id="div1">jQuery</div>
    <div id="div2">C#</div>
    <div id="div3">ASP.NET</div>
</body>
</html>
